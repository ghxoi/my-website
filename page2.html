<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3d8e9; /* สีชมพูอ่อน */
            text-align: center;
            padding: 5vw; /* ใช้ vw เพื่อให้การ padding ปรับตามขนาดหน้าจอ */
            margin: 0;
            overflow: hidden; /* ป้องกันการเลื่อนหน้า */
        }

        h1 {
            color: #ff4747; /* สีแดง */
            font-size: 8vw; /* ใช้ vw เพื่อให้ขนาดข้อความเหมาะสมกับหน้าจอ */
            animation: fadeIn 3s;
        }

        p {
            font-size: 5vw;
            color: #333333;
            margin-top: 20px;
            animation: fadeIn 3s;
        }

        .back-btn, .next-btn {
            font-size: 6vw; /* ปรับขนาดปุ่มให้พอดีกับหน้าจอ */
            color: #e35383; /* สีแดง */
            text-decoration: none;
            display: inline-block;
            animation: fadeIn 3s;
        }

        .back-btn:hover, .next-btn:hover {
            color: #e9376c; /* สีแดงเข้มเมื่อชี้เมาส์ */
        }

        /* เพิ่มการตั้งค่าให้กับรูปภาพ */
        .image-container {
            margin-top: 10vw;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* รองรับการแสดงผลในรูปแบบที่ยืดหยุ่น */
            position: relative; /* ต้องใช้ position เพื่อให้รูปภาพสามารถเคลื่อนที่ได้ */
        }

        img {
            width: 40vw; /* ขนาดรูปภาพที่เหมาะสมสำหรับโทรศัพท์ */
            height: auto;
            margin: 2vw; /* ระยะห่างระหว่างรูป */
            position: absolute; /* ให้รูปภาพอยู่ในตำแหน่งที่สามารถเคลื่อนที่ได้ */
            animation: moveLeftRight 1.5s ease-in-out infinite; /* เรียกใช้ animation สำหรับการขยับไปมา */
        }

        /* สร้างการเคลื่อนไหวของรูปภาพแบบโยกไปมา */
        @keyframes moveLeftRight {
            0% {
                transform: translateX(-10px); /* ขยับไปทางซ้าย */
            }
            50% {
                transform: translateX(10px); /* ขยับไปทางขวา */
            }
            100% {
                transform: translateX(-10px); /* กลับไปทางซ้าย */
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Queries สำหรับการแสดงผลบนมือถือ */
        @media (max-width: 768px) {
            h1 {
                font-size: 10vw; /* ขนาดข้อความของ h1 สำหรับโทรศัพท์ */
            }

            .back-btn, .next-btn {
                font-size: 8vw; /* ขนาดปุ่มสำหรับโทรศัพท์ */
            }

            .image-container {
                margin-top: 10vw;
            }

            img {
                width: 45vw; /* ปรับขนาดรูปให้เหมาะสมกับหน้าจอมือถือ */
            }
        }
    </style>
</head>
<body>
    <h1>ผมจับสลากได้พี่เองครับ555555</h1>
   
    <!-- แสดงรูปภาพ -->
    <div class="image-container">
        <img src="462556611_940720424619116_6934237043024264265_n-removebg-preview.png" alt="รูปภาพที่ 1">
        <img src="462547402_1510550572985020_7226042144045800457_n-removebg-preview.png" alt="รูปภาพที่ 2">
    </div>

    <!-- ปุ่มย้อนกลับ -->
    <a href="index.html" class="back-btn">⬅ Back</a>

    <!-- ปุ่ม Next ไปที่หน้า Page 3 -->
    <a href="page3.html" class="next-btn">➡ Next</a>
</body>
</html>
