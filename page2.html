<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3d8e9; /* สีชมพูอ่อน */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh; /* ให้เต็มหน้าจอ */
            overflow: hidden;
        }

        h1 {
            color: #ff4747; /* สีแดง */
            font-size: 8vw; /* ขนาดตัวอักษรตามสัดส่วนของหน้าจอ */
            animation: fadeIn 3s;
            margin-top: 10vw; /* ระยะห่างจากขอบบน */
        }

        p {
            font-size: 5vw;
            color: #333333;
            margin-top: 5vw;
            animation: fadeIn 3s;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 5vw;
            flex-grow: 1;
            align-items: center;
        }

        img {
            width: 40vw; /* ขนาดที่เหมาะสมสำหรับโทรศัพท์ */
            height: auto;
            margin: 2vw; /* ระยะห่างระหว่างรูป */
            animation: moveLeftRight 1.5s ease-in-out infinite;
        }

        .back-btn, .next-btn {
            font-size: 8vw; /* ปรับขนาดปุ่มให้เหมาะสมกับโทรศัพท์ */
            color: #e35383; /* สีแดง */
            text-decoration: none;
            display: inline-block;
            margin-top: 10vw;
            animation: fadeIn 3s;
        }

        .back-btn:hover, .next-btn:hover {
            color: #e9376c; /* สีแดงเข้มเมื่อชี้เมาส์ */
        }

        /* สร้างการเคลื่อนไหวของรูปภาพแบบโยกไปมา */
        @keyframes moveLeftRight {
            0% {
                transform: translateX(-10px); /* ขยับไปทางซ้าย */
            }
            50% {
                transform: translateX(10px); /* ขยับไปทางขวา */
            }
            100% {
                transform: translateX(-10px); /* กลับไปทางซ้าย */
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Queries สำหรับการแสดงผลบนโทรศัพท์ */
        @media (max-width: 768px) {
            h1 {
                font-size: 10vw; /* ขนาดข้อความสำหรับโทรศัพท์ */
            }

            p {
                font-size: 6vw; /* ขนาดข้อความสำหรับโทรศัพท์ */
            }

            .back-btn, .next-btn {
                font-size: 10vw; /* ขนาดปุ่มสำหรับโทรศัพท์ */
            }

            .image-container {
                margin-top: 8vw;
                justify-content: center;
            }

            img {
                width: 60vw; /* ปรับขนาดรูปให้เหมาะสมกับหน้าจอโทรศัพท์ */
            }
        }
    </style>
</head>
<body>
    <h1>ผมจับสลากได้พี่เองครับ555555</h1>
   
    <!-- แสดงรูปภาพ -->
    <div class="image-container">
        <img src="462556611_940720424619116_6934237043024264265_n-removebg-preview.png" alt="รูปภาพที่ 1">
        <img src="462547402_1510550572985020_7226042144045800457_n-removebg-preview.png" alt="รูปภาพที่ 2">
    </div>

    <!-- ปุ่มย้อนกลับ -->
    <a href="index.html" class="back-btn">⬅ Back</a>

    <!-- ปุ่ม Next ไปที่หน้า Page 3 -->
    <a href="page3.html" class="next-btn">➡ Next</a>
</body>
</html>
